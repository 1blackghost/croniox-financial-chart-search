<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Chart Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
    <h1>Financial Chart Search</h1>
    <div>
        <label for="name">name:</label>
        <input type="text" id="name" name="name">
        <button onclick="search()">Search</button>
    </div>
    <div>
        <canvas id="chart"></canvas>
    </div>
    <div>
        <label for="degree">Degree:</label>
        <input type="number" id="degree" min="1" max="10" value="3">
        <button onclick="fitCurve()">Fit Curve</button>
    </div>
    <div id="equation"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function search() {
        const name = $('#name').val();
        $.ajax({
            url: '/search',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({name: name}),
            success: function(data) {
                const chartData = {
                    labels: data.chart_data.map(item => item.date),
                    datasets: [{
                        label: data.name,
                        data: data.chart_data.map(item => item.close)
                    }]
                };
                const chartOptions = {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Financial Chart'
                    },
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        }]
                    }
                };
                const chart = new Chart(document.getElementById('chart').getContext('2d'), {
                    type: 'line',
                    data: chartData,
                    options: chartOptions
                });
            },
            error: function(error) {
                console.error(error);
            }
        });
    }

    function fitCurve() {
        const chart = Chart.instances[0];
        const data = chart.data.datasets[0].data;
        const degree = $('#degree').val();
        $.ajax({
            url: '/curve_fitting',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({data: data, degree: degree}),
            success: function(data) {
                $('#equation').text(data.equation);
            },
            error: function(error) {
                console.error(error);
            }
        });
    }
</script>

</body>
</html>
